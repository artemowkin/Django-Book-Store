{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% for book in book_list %}
    <div class="book mb-3">
        <h1><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h1>
        <p>Author: {{ book.author }}</p>
        <p>Price: ${{ book.price }}</p>
    </div>
{% endfor %}
{% endblock %}
