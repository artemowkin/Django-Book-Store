{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update {{ book.title }}{% endblock %}

{% block content %}
<h2 class="mb-4">Update {{ book.title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Update">
</form>
{% endblock %}
