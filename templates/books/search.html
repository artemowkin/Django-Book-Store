{% extends '_base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<h1 class="mb-5">Search results for "{{ query }}"</h1>
{% for book in search_results %}
    <div class="book mb-3">
        <h1><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h1>
        <p>Author: {{ book.author }}</p>
        <p>Price: ${{ book.price }}</p>
    </div>
{% endfor %}
{% endblock %}
